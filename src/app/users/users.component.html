<a routerLink="/users/new">Add User</a>
<table>
  <thead>
    <tr>
      <th>#</th>      
      <th>Name</th>        
      <th>Username</th>                  
      <th>Phone Number</th>     
      <th>Action</th>         
  </thead>

  <tbody>
    <tr *ngFor="let user of indexes; let i = index">
      <td>{{i+1}}</td>
      <td>{{user.firstName}}{{user.lastName}}</td>
      <td>{{user.userName}}</td>      
      <td>{{user.phoneNumber}}</td>
      <td>        
        <a [routerLink]="['/users',user.id]" style="cursor: pointer;">Edit</a> 
        <a (click)="deleteUser(user)" style="cursor: pointer;">Delete</a> 
      </td>
    </tr>
  </tbody>
</table>
